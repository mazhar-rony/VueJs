<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="col-lg-4">
                <sidebar :number="value"></sidebar>
                <br>
                <a class="btn btn-success" @click="increment">Add</a>
                {{ value }}
            </div>
        </div>
    </div>

    <script>

        Vue.component('sidebar', {
            // template: `
            //     <div class="col-lg-4">
            //         <ul>
            //             <li>{{ value }}</li>
            //             <li>About</li>
            //             <li>Service</li>
            //             <li>Contact</li>
            //         </ul>
            //         <a class="btn btn-info">0</a>
            //     </div>
            // `,
            // data() {
            //     return {
            //         value: 'Home'
            //     } 
            // }
            template: `
                <div class="col-lg-4">
                    <ul>
                        <li>{{ number }}</li>
                        <li>About</li>
                        <li>Service</li>
                        <li>Contact</li>
                    </ul>
                    <a class="btn btn-info">{{ number }}</a>
                </div>
            `,

            props: [
                'number'
            ]
        })

        new Vue ({
            el: '#app',

            data: {
                value: 0
            },

            methods: {
                // increment: function(){

                // }
                // function can also define like this
                increment(){
                    this.value += 1;
                }
            },
      
        });

    </script>
</body>
</html>
