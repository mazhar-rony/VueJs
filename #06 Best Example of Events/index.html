<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- <a @click.once="click" class="btn btn-info">Add</a> -->
            <!-- <a @click="click" class="btn btn-info">Add</a>
            <span>{{ total }}</span> -->

            <!-- <form action="abc.php" v-on:submit.prevent> -->
            <!-- <form action="abc.php"> -->
                <!-- <button type="submit" @click.submit.prevent>Submit</button> -->
                <!-- <button type="submit" @click.submit.prevent.alt="alert">Submit</button> -->
            <!-- </form> -->

            <br>

            <ul class="list-group">
                <div class="col-lg-4 offset-lg-4">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" 
                        :class="fruit.class" v-for="fruit in fruits" @click="click(fruit)">
                          {{ fruit.name }}
                          <span class="badge badge-primary badge-pill">{{ fruit.cost }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ total }}
                        </li>
                    </ul>
                </div>
            </ul>

        </div>
    </div>

    <script>

        new Vue ({
            el: '#app',

            data: {
               total: 0,
               
               fruits: [
                    {name: 'apple', cost: 90, clicked: false, class: 'unselect'},
                    {name: 'orange', cost: 50, clicked: false, class: 'unselect'},
                    {name: 'banana', cost: 20, clicked: false, class: 'unselect'}
               ]
            },

            methods: {
                // click: function(){
                //     this.total += 1;
                // },

                // alert: function(){
                //     alert('You Pressed alt+click');
                // }
                click: function(fruit) {

                    if(fruit.clicked)
                    {
                        this.total -= fruit.cost;
                        fruit.class = 'unselect';
                    }
                    else
                    {
                        this.total += fruit.cost;
                        fruit.class = 'select';
                    }
                    
                    fruit.clicked = !fruit.clicked;
                }
            },
            
        });

    </script>

    <style>
        .select{
            background-color: #FFD300;
        }
        .unselect{
            background-color: #E2DCCD;
        }
    </style>
</body>
</html>
