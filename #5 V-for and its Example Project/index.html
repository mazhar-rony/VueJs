<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <ul>
                <!-- <li v-for="(value,index,key) in list">{{key+1}} {{index}}={{ value }}</li> -->
                <li v-for="(value,index) in list">{{index+1}} {{ value }}</li>
            </ul>

            <div class="form-group col-lg-6">
                <input type="text" class="form-control" v-model="newFruit" placeholder="Add New Fruit">
                <button class="btn btn-success mt-2" @click="add">Add Me</button>
            </div>
        </div>
    </div>

    <script>

        new Vue ({
            el: '#app',

            data: {
                newFruit: '',

                // list: {
                //     fruit1: 'apple',
                //     fruit2: 'mango',
                //     fruit3: 'orange',
                //     fruit4: 'banana'
                // }
                list: [
                    fruit = 'apple',
                    fruit =  'mango',
                    fruit = 'orange',
                    fruit = 'banana'
                ]
            },

            methods: {
                add: function(){
                    this.list.push(this.newFruit);
                    this.newFruit = '';
                }
            },
            
        });

    </script>
</body>
</html>
