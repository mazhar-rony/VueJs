<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
           <!-- <div v-if="show">Microsoft</div> -->
           <!-- <div v-else="show">Google</div> -->
           <!-- <div v-else-if="show1">Facebook</div> -->

            <div v-if="show == show1">Microsoft</div>

            <div class="form-group col-lg-6">
                    <input type="text" class="form-control" v-model="text">
            </div>
            <div class="form-group col-lg-6">
                <button class="btn btn-success" v-on:click="find">Save</button>
            </div>
            <div class="form-group col-lg-6">
                <ol>
                    <li v-for="user in users" v-if="user.name == value || user.email == value"><h4>{{ user.name }}</h4></li>
                </ol>
            </div>

        </div>
    </div>

    <script>

        new Vue ({
            el: '#app',
            
            data: {
                //show: true,
                //show1: true
                show: 'mazhar',
                show1: 'mazhar',
                text: '',
                value: '',

                users: [
                    {name:'Mazhar', email:'mazhar.rony@gmail.com'},
                    {name:'Imran', email:'imran.adib@gmail.com'}
                ]
            },

            methods: {
                find: function(){
                    this.value = this.text;
                }
            },
        });

    </script>
</body>
</html>
